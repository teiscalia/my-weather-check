<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TruWeda</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@800&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@800&family=Tapestry&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cf0907f2ad.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="weather/weather.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 40rem">
        <img src="images/weather.jpg" class="card-img-top" alt="..." />
        <div class="centered">TruWeda</div>

        <form id="main-form">
          <input
            class="searchCity"
            type="search"
            placeholder="Enter city search here"
            autofocus="on"
            id="search-city"
          />
          <input class="submitButton" type="submit" />
          <i class="fa-solid fa-magnifying-glass"></i>
          <button id="currentLocation">Current</button>
        </form>
        <div class="row">
          <div class="col-md-12">
            <h6 id="city">Brampton</h6>
            <p class="number1">Canada</p>
            <p>
              <span class="number2" id="current-date">28th April, 2022</span>
            </p>
          </div>
          <div class="col-md-6">
            Current temp <br />
            <div>
              <span id="temperature"> 17 </span>
              <span id="unit">
                <a href="#" id="deg-cels">°C </a>
                |
                <a href="#" id="deg-fah">°F</a>
              </span>
            </div>
          </div>
          <div class="col-md-6">
            Sunny
            <button type="button" class="btn btn-success">Precipitation</button>
            <br />
            <p class="weathercond"><i class="fa-solid fa-sun"></i></p>
          </div>
          <div class="col-md-12">
            Temp in 1hr <br /><i class="fa-solid fa-cloud-sun"></i>
          </div>
          <div class="col-md-12">
            Temp in 2hr <br /><i class="fa-solid fa-cloud-sun-rain"></i>
          </div>
          <div class="row">
            <div class="col-md-2">
              Tuesday <br /><i class="fa-solid fa-cloud"></i>
            </div>
            <div class="col-md-2">
              Wednesday <br /><i class="fa-solid fa-bolt-lightning"></i>
            </div>
            <div class="col-md-2">
              Thursday <br /><i class="fa-solid fa-cloud"></i>
            </div>
            <div class="col-md-2">
              Friday <br /><i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="col-md-2">
              Saturday <br /><i class="fa-solid fa-cloud-rain"></i>
            </div>
            <div class="col-md-2">
              Sunday <br /><i class="fa-solid fa-cloud-sun"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="weather/waether.js"></script>
  </body>
</html>
